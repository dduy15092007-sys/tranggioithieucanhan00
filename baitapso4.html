      background: #6a0dad;

    header img {

    }
    section {

      max-width: 800px;
      margin: auto;
    }
    section h2 {
      color: #6a0dad;
      margin-bottom: 20px;
      border-bottom: 2px solid #6a0dad;
      display: inline-block;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: hsl(85, 64%, 41%);
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #6a0dad;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
